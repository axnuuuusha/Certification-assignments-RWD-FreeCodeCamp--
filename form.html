<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
  <div>
    <fieldset>
      <label id="name-label" for="name">Name
        <input id="name" type="text" placeholder="Enter your name" required/><label/>
    </fieldset>
    <fieldset>
      <label id="email-label"for="email">Email
        <input id="email" type="email" placeholder="Enter your Email"required/><label/>
    </fieldset>
    <fieldset>
      <label id="number-label" for="number">Age(optional)
        <input id="number" type="number" placeholder="Age" min="13" max="120"/><label/>
    </fieldset>
    <fieldset>
      <legend>Which option best describes your current role?</legend>
        <select id="dropdown">
          <option name="current role" value="null">Select Current Role</option>
          <option name="current role" value="student">Student</option>
          <option name="current role" value="Full Time Job">Full Time Job</option>
          <option name="current role" value="Full Time Learner">Full Time Learner</option>
          <option name="current role" value="Prefer Not To Say">Prefer Not To Say</option>
          <option name="current role" value="Other">Other</option>
        </select>
    </fieldset>
    <fieldset>
     <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="radio_opt1">
          <input id="radio_opt1"name="recommendations" type="radio" value="Definitely"/>Definitely</label><br>
        <label for="radio_opt2">
          <input id="radio_opt2" name="recommendations"type="radio" value="Maybe"/>Maybe</label><br>
        <label for="radio_opt3">
          <input id="radio_opt3" name="recommendations" type="radio" value="Not sure"/>Not sure</label>
    </fieldset>
    <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
          <label><input type="checkbox" value="Front-end Projects"/>Front-end Projects</label><br>
          <label><input type="checkbox" value="Back-end Projects"/>Back-end Projects</label><br>
          <label><input type="checkbox" value="Data Visualization"/>Data Visualization</label><br>
          <label><input type="checkbox" value="Challenges"/>Challenges</label><br>
          <label><input type="checkbox" value="Open Source Community"/>Open Source Community</label><br>
          <label><input type="checkbox" value="Gitter help rooms"/>Gitter help rooms</label><br>
          <label><input type="checkbox" value="Videos"/>Videos</label><br>
          <label><input type="checkbox" value="City Meetups"/>City Meetups</label><br>
          <label><input type="checkbox" value="Wiki"/>Wiki</label><br>
          <label><input type="checkbox" value="Forum"/>Forum</label><br>
          <label><input type="checkbox" value="Additional Courses"/>Additional Courses</label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea type="text" name="comments_suggestions" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <label><button id="submit" type="submit">Submit</label>
</div>
    </form>
  </body>
</html>
